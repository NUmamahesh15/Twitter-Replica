<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> GPU EDIT PAGE</title>
    <style>
    form{
      width:500px;
      padding: 20px;
      margin: auto;
      background: #227981;
      font-size: 20px;
    }
    .navbar{
    	width:100%;
    	height:60px;
    	overflow:hidden;
    	background-color:#ffdd11;
    }
    </style>
  </head>
  <body bgcolor="#E2E8EB">
    <div class="navbar" id="main-navbar">
      <h1> <a href="/"> HOME</a></h1>
    </div>
    <h2 align=center><u>EDIT YOUR INFORMATION, <i>{{myuser.userName}}</i></u></h2> <br/>

      <form align=center method=post action='/editprofile'>

        <b>USERNAME:</b>{{myuser.userName}} <br/>

        <b>DOB:</b>
        <input type="date" name="dob" value="{{myuser.dob}}"><br/>
        <b>LOCATION:</b>
        <input type="text" name="location" value="{{myuser.location}}"> <br/>
        <b>GENDER:</b>
        <input list="gender" name="mygender" value="{{myuser.gender}}">
        <datalist id="gender">
        <option value="MALE">
        <option value="FEMALE">
        <option value="TRANSGENDER">
        </datalist>
        <br/>
        <textarea align=center name="message" rows="3" cols="50" maxlength="280" value="{{myuser.aboutMe}}">{{myuser.aboutMe}}</textarea>
        <br/>
        <input type="submit" name="button" value="UPDATE">
        <input type="submit" name="button" value="CANCEL">
      </form>
  </body>
</html>
