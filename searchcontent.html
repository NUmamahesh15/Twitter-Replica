<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    .navbar{
    	width:100%;
    	height:60px;
    	overflow:hidden;
    	background-color:#ffdd11;
    }
      div#content-display {
                  padding: 5px;;
                  border: 1px solid blue;
                  border-radius: 8px;
                  background-color: #26F3D7;
                  width: 800px;
                  text-align: center;
                  resize: both;
                  margin: auto;
                  }
    </style>
  </head>
  <body bgcolor= #E2E8EB>
    <div class=navbar>
    <h1> <a href="/">HOME</a></h1>
  </div>

    {% if result_len>0 %}
    {% for tweet in tweet_result %}
      <div id="content-display">
      <p align="left"><a href="/profiledisplay?name={{tweet.userName}}">{{tweet.userName}}</a></p>

      <p align="left"> {{tweet.timestamp}} </p>
      <i>{{tweet.tweet}}</i><br/>
      </div>
      {% endfor %}
    {%else%}
      <h1>NO TWEETS WITH THE SEARCHED CONTENT!!</h1>
    {%endif%}



  </body>
</html>
